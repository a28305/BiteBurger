/* Contenedor del carrito */
<aside id="carrito-section">
  <div id="carrito">
      <table class="table">
          <thead>
              <tr>
                  <th>Imagen</th>
                  <th>Name</th>
                  <th>Prize</th>
                  <th></th>
              </tr>
          </thead>
          <tbody id="lista-carrito">
              <!-- Productos del carrito -->
          </tbody>
          <tfoot>
              <tr>
                  <th colspan="2">Subtotal:</th>
                  <th id="subtotal">S/. 0.00</th>
              </tr>
              <tr>
                  <th colspan="2">IGV (18%):</th>
                  <th id="igv">S/. 0.00</th>
              </tr>
              <tr>
                  <th colspan="2">TOTAL:</th>
                  <th><input type="text" id="total" value="S/. 0.00" readonly></th>
              </tr>
          </tfoot>
      </table>
      <button id="vaciar-carrito" class="btn btn-primary">Empty cart</button>
      <button id="procesar-pedido" class="btn btn-danger">BUY</button>
  </div>
</aside>
