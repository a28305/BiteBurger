<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="comprar.css">

    <title>Carrito Compras en JavaScript</title>
</head>

<body>
    <header>
        <img src="../../Imagenes/logo.png" alt="BiteBurger Logo" class="logo-img"/>
        <div class="linea"></div>   
        <nav id="navbar" class="hidden">
            <a href="../login/login.html" class="btn">LOGIN</a>
            <a href="../principal/index.html" class="btn">MENU</a>
            <a href="../Locations/locations.html" class="btn">LOCATION</a>
            <div class="dropdown">
                <a id="toggleMenu" class="btn">SHOW MORE</a>
                <ul id="menuOpciones" class="menu">
                    <li><a href="../aboutus/About_us.html">About us</a></li>
                    <li><a href="../workus/workwithus.html">WORK WHIT US</a></li>
                    
                </ul>
            </div>
            <a href="#" class="btn2">
                <img src="../../Imagenes/bag.png" alt="Cart"/>
            </a>
        </nav>
       </header>
    <br>

    <main>
        <div class="container">
            <h2 class="text-center mb-3">
                MAKE PURCHASE</h2>
            
            <form id="procesar-pago" action="#" method="post">
                <!-- Tabla del carrito -->
                <div id="carrito" class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Name</th>
                                <th>Prize</th>
                                <th>Amout</th>
                                <th>SubTotal</th>
                                <th>Delate</th>
                            </tr>
                        </thead>
                        <tbody id="lista-carrito">
                            <!-- Los productos se cargarán aquí -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="4" class="text-right">SUB TOTAL:</th>
                                <th><p id="subtotal"></p></th>
                            </tr>
                            <tr>
                                <th colspan="4" class="text-right">IGV:</th>
                                <th><p id="igv"></p></th>
                            </tr>
                            <tr>
                                <th colspan="4" class="text-right">TOTAL:</th>
                                <th>
                                    <input id="total" name="monto" class="border-0 text-center font-weight-bold" readonly 
                                        style="background-color: rgb(180, 174, 174); width: 100%;">
                                </th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
    
                <!-- Imagen de carga -->
                <div class="text-center my-4">
                    <img id="cargando" src="../../Imagenes/logo.png" width="150">
                </div>
    
                <!-- Botones de acción -->
                <div class="botones-container d-flex justify-content-between">
                    <a href="../principal/index.html" class="btn btn-info"> Follow Buying</a>
                    <button type="submit" class="btn btn-success" id="procesar-compra">Finish</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="../carrito/carrito.js"></script> <!-- Carrito con funciones de agregar, eliminar, vaciar -->
    <script src="comprar.js"></script> <!-- Lógica para procesar la compra -->
    <script src="../aboutus/about.js"></script>
</body>

</html>
